<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up Form | TOP</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <section class="sidebar">
                <div>
                    <img src="./assets/odin-logo.png" alt="" />
                    <span>Odin</span>

                    <p>
                        Photo by
                        <a
                            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                            >Halie West</a
                        >
                        on
                        <a
                            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                            >Unsplash</a
                        >
                    </p>
                </div>
            </section>

            <section>
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
                <div class="form-container">
                    <h1>Let's do this!</h1>
                    <form action="">
                        <ul>
                            <li>
                                <label for="first-name">First Name</label>
                                <input
                                    type="text"
                                    name="first-name"
                                    id="first-name"
                                    required
                                />
                            </li>
                            <li>
                                <label for="last-name">Last Name</label>
                                <input
                                    type="text"
                                    name="last-name"
                                    id="last-name"
                                    required
                                />
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    required
                                />
                            </li>
                            <li>
                                <label for="phone">Phone Number</label>
                                <input
                                    type="tel"
                                    name="phone"
                                    id="phone"
                                    required
                                />
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    required
                                />
                            </li>
                            <li>
                                <label for="password-confirm"
                                    >Confirm Password</label
                                >
                                <input
                                    type="password"
                                    name="password-confirm"
                                    id="password-confirm"
                                    required
                                />
                            </li>
                        </ul>

                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
